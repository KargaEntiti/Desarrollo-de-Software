
<!DOCTYPE html>

<html lang="es">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Día y Hora</title>

    <link rel="stylesheet" href="../../css/base.css">
    
    <link rel="stylesheet" href="../../css/paciente/ver_turnos_disponibles.css">
    
  </head>

  <body>
    <div id="navBar" class="navbar">
        <h1 id="navTitulo">Bienvenido</h1>
        <button id="botonReservarTurno"> Reservar un turno</button>
        <button id="botonVerTurnosReservados"> Ver turnos reservados</button>
        <button id="cerrarSesion" onclick=cerrarSesion()> Cerrar sesion </button>
    </div>
    <div class="allContainer">
      <h1>Seleccione dia, mes y año:</h1>
      <p>*Los dias resaltados en verde poseen turnos disponibles</p>
      <div class="calendar-container">
        <div class="filters">
            <label for="year">Año:</label>
            <select id="year" onchange="updateFilter()">
                <!-- Se generarán dinámicamente años -->
            </select>
            
            <label for="month">Mes</label>
            <select id="month" onchange="updateFilter()">
                <!-- Se generarán dinámicamente los meses -->
            </select>
        </div>

        <div class="calendar-grid" id="calendar">
            <!-- Aquí se mostrarán los días del calendario -->
        </div>
      </div>
      <ul id="turnosList"></ul>
    </div>
    <script src="../../js/popups.js"></script>
    <script src="../../js/api.js"></script>
    <script src="../../js/fechaIso.js"></script>
    <script src="../../js/turnosListTest.js"></script>
    <script src="../../js/boxsTurnos.js"></script>
    <script src="../../js/calendarioTurnos.js"></script>
    <script src="../../js/navBar.js"></script>


    <script src="ver_turnos_disponibles.js"></script>
  </body>
</html>
