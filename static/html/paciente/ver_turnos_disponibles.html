
<!DOCTYPE html>

<html lang="es">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Día y Hora</title>
    <link rel="stylesheet" href="../../css/paciente/ver_turnos_disponibles/botones.css">
    <link rel="stylesheet" href="../../css/paciente/ver_turnos_disponibles/calendario.css">
    <link rel="stylesheet" href="../../css/paciente/ver_turnos_disponibles/tablaTurnos.css">
    <link rel="stylesheet" href="../../css/paciente/ver_turnos_disponibles/body.css">
  </head>

  <body>
    <div class="allContainer">
      <h1>Seleccione dia, mes y año:</h1>
      <p>*Los dias resaltados en verde poseen turnos disponibles</p>
      <div class="calendar-container">
        <div class="filters">
            <label for="year">Año:</label>
            <select id="year" onchange="updateFilter()">
                <!-- Se generarán dinámicamente años -->
            </select>
            
            <label for="month">Mes</label>
            <select id="month" onchange="updateFilter()">
                <!-- Se generarán dinámicamente los meses -->
            </select>
        </div>

        <div class="calendar-grid" id="calendar">
            <!-- Aquí se mostrarán los días del calendario -->
        </div>
      </div>

    <h1>Turnos disponibles:</h1>

    <div class="listaTurnos">
            <table id="tablaTurnos" class="medic-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Especialidad</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
    </div>
    
    <script src="../../js/popups.js"></script>
    <script src="../../js/api.js"></script>
    <script src="../../js/ver_turnos_disponibles/tablaTurnos.js"></script>
    <script src="../../js/ver_turnos_disponibles/calendario.js"></script>
    <script src="../../js/ver_turnos_disponibles/main.js"></script>
    </div>
  </body>
</html>
