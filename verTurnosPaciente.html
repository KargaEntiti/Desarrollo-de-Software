<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selector de Día y Hora</title>
  <link rel="stylesheet" href="verTurnosPaciente.css">
</head>

<body>
<h1>Ver turnos disponibles</h1>
 <h2>Seleccione un día</h2>
  <div class="controls">
    <!-- Selector de Mes -->
    <label for="monthSelect">Mes:</label>
    <select id="monthSelect" onchange="updateDays()">
      <option value="1">Enero</option>
      <option value="2">Febrero</option>
      <option value="3">Marzo</option>
      <option value="4">Abril</option>
      <option value="5">Mayo</option>
      <option value="6">Junio</option>
      <option value="7">Julio</option>
      <option value="8">Agosto</option>
      <option value="9">Septiembre</option>
      <option value="10">Octubre</option>
      <option value="11">Noviembre</option>
      <option value="12">Diciembre</option>
    </select>

    <!-- Selector de Año -->
    <label for="yearSelect">Año:</label>
    <select id="yearSelect" onchange="updateDays()">
      <!-- Llenamos los años con JavaScript -->
    </select>
  </div>

  <!-- Tabla de días -->
  <div class="calendar">
    <table id="daysTable"></table>
  </div>

    <h2>Turnos disponibles:</h2>
    <div class="listaTurnos">
        <div class="turnoContainer">
            <table id="tablaTurnos" class="medic-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Especialidad</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </div>
    </div>
        

  <script src="verTurnosPaciente.js"></script>
  

</body>
</html>
