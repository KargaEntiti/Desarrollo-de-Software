<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <title>Login y Registro</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form id="loginForm" class="form hidden">
                <h2>Iniciar Sesión</h2>
                <input type="email" id="loginEmail" placeholder="Correo Electrónico" required>
                <input type="password" id="loginPassword" placeholder="Contraseña" required>
                <button type="button" id="loginBtn">Iniciar Sesión</button>
                <p class="switch-form">¿No tienes una cuenta? <a href="#" id="showRegister">Regístrate</a></p>
            </form>

            <form id="registerForm" class="form">
                <h2>Registrarse como paciente</h2>
                <label id="name-label" for="name">Correo Electronico <input type="email" id="email" placeholder="Correo Electrónico" required></label>  
                <label id="name-label" for="name">Contraseña <input type="password" id="password" placeholder="Contraseña" required></label>   
                <label id="name-label" for="name">Dni <input class="box" type="text" id="dni" placeholder="DNI" required></label>  
                <label id="name-label" for="name">Nombre <input type="text" id="nombre" placeholder="Nombre" required></label>  
                <label id="name-label" for="name">Apellido <input type="text" id="apellido" placeholder="Apellido" required></label>  
                <label id="name-label" for="name">Telefono <input type="text" id="telefono" placeholder="Teléfono" required></label>  
                <button type="button" id="registerBtn">Registrarse</button>
                <p class="switch-form">¿Ya tienes una cuenta? <a href="#" id="showLogin">Inicia Sesión</a></p>
            </form>
        </div>
    </div>
    <script src="/js/popups.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
